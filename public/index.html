<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css" />
  <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-box" id="jan">January</div>
        <div class="calendar-box">February</div>

        <div class="calendar-box">April</div>
        <div class="calendar-box">May</div>
        <div class="calendar-box">June</div>
        <div class="calendar-box">July</div>

        <div class="calendar-box">September</div>
        <div class="calendar-box">October</div>
