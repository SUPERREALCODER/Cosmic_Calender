<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic_Calender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css" />
  <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <header id="head">
        <h1>Cosmic Calender</h1>
    </header>
    <video class="video-slide active" src="./story.mp4" autoplay muted loop></video>
    <div class="calendar-container">
       
        <button class="calendar-box" id="box1">January</button>
        <button class="calendar-box" id="box2">February</button>
        <button class="calendar-box" id="box3">March</button>
        <button class="calendar-box" id="box4">April</button>
        <button class="calendar-box" id="box5">May</button>
        <button class="calendar-box" id="box6">June</button>
        <button class="calendar-box" id="box7">July</button>
        <button class="calendar-box" id="box8">August</button>
        <button class="calendar-box" id="box9">September</button>
        <button class="calendar-box" id="box10">October</button>
        <button class="calendar-box" id="box11">November</button>
        <button class="calendar-box" id="box12">December</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js" ></script>
    
    <script type="module" src="cosmos.js"></script>
    <script type="module" src="box1.js"></script>
    <script type="module" src="box2.js"></script>
    <script type="module" src="box3.js"></script>
    <script type="module" src="box4.js"></script>
    <script type="module" src="box5.js"></script>
    <script type="module" src="box6.js"></script>
    <script type="module" src="box7.js"></script>
    <script type="module" src="box8.js"></script>
    <script type="module" src="box9.js"></script>
    <script type="module" src="box10.js"></script>
    <script type="module" src="box11.js"></script>
    <script type="module" src="box12.js"></script>
    


</body>
</html>
